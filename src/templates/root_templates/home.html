{% extends "layout.html" %}
{% block title %}Home Root{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block page_content %}
<div class="flex justify-center items-start gap-8 px-2 sm:px-4 md:px-8">
  <!-- Caixa da tabela de usuários -->
  <div class="w-[600px] min-h-[600px] rounded-3xl border border-blue-200 bg-white p-8 text-gray-900 flex flex-col">
    <div id="title" class="mb-1 w-full px-3 font-extrabold text-3xl text-blue-900">
      <h1>Lista de Usuários Usuários</h1>
    </div>
    <table class="min-w-full border border-blue-200 divide-y divide-blue-200 text-xs sm:text-sm overflow-hidden shadow-md">
      <thead class="bg-blue-900 text-white">
        <tr>
          <th class="px-4 py-2 text-left">Username</th>
          <th class="px-4 py-2 text-left">Email</th>
          <th class="px-4 py-2 text-left">Roles</th>
          <th class="px-8 py-2 text-left">Options</th>
        </tr>
      </thead>
      <tbody id="userListBody" class="bg-white">
      </tbody>
    </table>
    <div id="editUser" class="hidden mt-8">
      <form id="formEditarUsuario">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="hidden" id="editEmailOriginal" />
          <div class="-mx-3 flex flex-col sm:flex-row flex-wrap">
            <div id="title" class="mb-1 w-full px-3 font-extrabold text-3xl text-blue-900">
              <h1>Alterar Usuário</h1>
            </div>
            <div class="w-full">
              <div class="mb-5">
                <label for="editUsernameUsuario" class="mb-2 block font-medium text-blue-900">Username</label>
                <input type="text" name="fName" id="editUsernameUsuario" placeholder="First Name" class="w-full rounded border border-blue-200 p-3 text-gray-900 placeholder:text-blue-200 focus:border-blue-900 focus:ring-1 focus:ring-blue-200 focus:outline-none" />
              </div>
            </div>
            <div class="w-full">
              <div class="mb-5">
                <label for="editEmailUsuario" class="mb-2 block font-medium text-blue-900">Email</label>
                <input type="email" name="email" id="editEmailUsuario" placeholder="Email" class="w-full rounded border border-blue-200 p-3 text-gray-900 placeholder:text-blue-200 focus:border-blue-900 focus:ring-1 focus:ring-blue-200 focus:outline-none" />
              </div>
            </div>
            <div class="w-full">
              <div class="mb-5">
                <label for="editPasswordUsuario" class="mb-2 block font-medium text-blue-900">Password</label>
                <input type="password" name="password" id="editPasswordUsuario" placeholder="Password" class="w-full rounded border border-blue-200 p-3 text-gray-900 placeholder:text-blue-200 focus:border-blue-900 focus:ring-1 focus:ring-blue-200 focus:outline-none" />
              </div>
            </div>
          </div>
          <div class="mb-5 flex flex-col sm:flex-row items-start sm:items-center gap-4 sm:gap-6">
            <div class="flex items-center">
              <input type="radio" name="radio1" id="editIsAdmin" class="h-5 w-5 border-blue-200 text-blue-900 focus:ring-blue-900" />
              <label for="editIsAdmin" class="ml-2 text-sm text-gray-900">Usuário Admin</label>
            </div>
            <div class="flex items-center">
              <input type="radio" name="radio1" id="editIsUser" class="h-5 w-5 border-blue-200 text-blue-900 focus:ring-blue-900" />
              <label for="editIsUser" class="ml-2 text-sm text-gray-900">Usuário Comum</label>
            </div>
          </div>
          <div>
            <button type="submit" class="w-full rounded bg-blue-900 p-4 text-sm font-medium text-white hover:bg-blue-400 hover:shadow-md">Submit</button>
            <br></br>
            <button type="button" id="btnVoltarLista" class="w-full rounded bg-gray-400 p-4 text-sm font-medium text-white hover:bg-gray-600 hover:shadow-md mb-2">Voltar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="w-[500px] min-h-[600px] rounded-3xl border border-blue-200 bg-white p-8 text-gray-900 flex flex-col">
    <form id="formCriarUsuario">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="-mx-3 flex flex-col sm:flex-row flex-wrap">
            <div id="title" class="mb-1 w-full px-3 font-extrabold text-3xl text-blue-900">
              <h1>Criar Usuários</h1>
            </div>
            <div class="w-full">
              <div class="mb-5">
                <label for="usernameUsuario" class="mb-2 block font-medium text-blue-900">Username</label>
                <input type="text" name="fName" id="usernameUsuario" placeholder="First Name" class="w-full rounded border border-blue-200 p-3 text-gray-900 placeholder:text-blue-200 focus:border-blue-900 focus:ring-1 focus:ring-blue-200 focus:outline-none" />
              </div>
            </div>
            <div class="w-full">
              <div class="mb-5">
                <label for="emailUsuario" class="mb-2 block font-medium text-blue-900">Email</label>
                <input type="email" name="email" id="emailUsuario" placeholder="Email" class="w-full rounded border border-blue-200 p-3 text-gray-900 placeholder:text-blue-200 focus:border-blue-900 focus:ring-1 focus:ring-blue-200 focus:outline-none" />
              </div>
            </div>
            <div class="w-full">
              <div class="mb-5">
                <label for="passwordUsuario" class="mb-2 block font-medium text-blue-900">Password</label>
                <input type="password" name="password" id="passwordUsuario" placeholder="Password" class="w-full rounded border border-blue-200 p-3 text-gray-900 placeholder:text-blue-200 focus:border-blue-900 focus:ring-1 focus:ring-blue-200 focus:outline-none" />
              </div>
            </div>
          </div>
          <div class="mb-5 flex flex-col sm:flex-row items-start sm:items-center gap-4 sm:gap-6">
            <div class="flex items-center">
              <input type="radio" name="radio1" id="isAdmin" class="h-5 w-5 border-blue-200 text-blue-900 focus:ring-blue-900" />
              <label for="isAdmin" class="ml-2 text-sm text-gray-900">Usuário Admin</label>
            </div>
            <div class="flex items-center">
              <input type="radio" name="radio1" id="isUser" class="h-5 w-5 border-blue-200 text-blue-900 focus:ring-blue-900" />
              <label for="isUser" class="ml-2 text-sm text-gray-900">Usuário Comum</label>
            </div>
          </div>
          <div>
            <button type="submit" class="w-full rounded bg-blue-900 p-4 text-sm font-medium text-white hover:bg-blue-400 hover:shadow-md">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/root/crudUsers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/root/createUser.js') }}"></script>
{% endblock %}
