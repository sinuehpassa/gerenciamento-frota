{% extends "layout.html" %}
{% block title %}Veículos{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block page_content %}
<div class="max-h-screen p-6">
  <div class="h-10 m-2">
    <h1 class="text-2xl m-2">
      Gerenciamento de Veículos
    </h1>
  </div>
  <div class="bg-white border border-gray-200 flex flex-col md:flex-row flex-grow m-4 rounded-lg gap-4 p-4">
    <div class="h-64 md:h-auto w-full md:w-2/3 p-2 flex-1 overflow-x-auto">
      <h2 class="text-lg font-semibold mb-2">Disponíveis</h2>
      <table class="min-w-full bg-white border border-gray-200 rounded-lg text-sm">
        <thead class="bg-blue-900 text-white">
          <tr>
            <th class="px-4 py-2 border border-blue-900">Placa</th>
            <th class="px-4 py-2 border border-blue-900">Modelo</th>
            <th class="px-4 py-2 border border-blue-900">Ano</th>
            <th class="px-4 py-2 border border-blue-900">Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="h-64 md:h-auto w-full md:w-1/3 p-2 flex-1 overflow-x-auto">
      <h2 class="text-lg font-semibold mb-2">Em uso</h2>
      <table class="min-w-full bg-white border border-gray-200 rounded-lg text-sm">
        <thead class="bg-blue-900 border border-blue-900 text-white">
          <tr>
            <th class="px-4 border border-blue-900 py-2">Placa</th>
            <th class="px-4 border border-blue-900 py-2">Modelo</th>
            <th class="px-4 border border-blue-900 py-2">Ano</th>
            <th class="px-4 border border-blue-900 py-2">Ações</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <div class="flex h-auto w-full">
    <div class="max-h-screen bg-white w-full m-4 border border-gray-200 rounded-lg p-4">
      <h1 class="text-2xl text-blue-900 font-bold">
        Registrar Novo Veículo
      </h1>
      <form id="registerVehicle" class="flex mt-4 flex-col m-2 gap-4">
        <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="plate" placeholder="Placa" class="border border-gray-300 rounded px-2 py-1 mr-2">
        <input type="text" name="model" placeholder="Modelo" class="border border-gray-300 rounded px-2 py-1 mr-2">
        <input type="text" name="year" placeholder="Ano" class="border border-gray-300 rounded px-2 py-1 mr-2">
        <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Registrar
          Veículo</button>
      </form>
    </div>
    <div class="max-h-screen bg-white w-full m-4 border border-gray-200 rounded-lg p-4">
    </div>
  </div>
</div>

<script type="module" src="{{ url_for('static', filename='js/pages/adminPages.js') }}"></script>

{% endblock %}
