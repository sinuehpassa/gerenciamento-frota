{% extends "layout.html" %}
{% block title %}Pagina Inicial{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block page_content %}
<div class="max-h-screen flex flex-col items-center justify-center ">
  <div class="flex flex-col sm:flex-row justify-center items-center gap-8 mt-10 w-full m-5 max-w-4xl">
    <a href="/users/veiculos"
      class="flex-1 max-h-35 min-h-35 bg-blue-900 hover:bg-blue-800 transition text-white rounded-lg shadow-lg p-8 flex flex-col items-center text-center min-w-[200px] max-w-xs">
      <span class="text-xl font-semibold">Veículos</span>
      <span class="text-blue-200 mt-2">Gerencie e visualize todos os veículos da frota</span>
    </a>
    <a href="/users/solicitacoes"
      class="flex-1 max-h-35 min-h-35 bg-blue-900 hover:bg-blue-800 transition text-white rounded-lg shadow-lg p-8 flex flex-col items-center text-center min-w-[200px] max-w-xs">
      <span class="text-xl font-semibold">Solicitações</span>
      <span class="text-blue-200 mt-2">Acompanhe e aprove solicitações de uso</span>
    </a>
  </div>
  <div class="max-h-[70vh] w-full pt-8 flex justify-center items-center overflow-y-hidden">
    <div class="bg-white min-h-35 border border-blue-800 rounded-lg p-2 m-2" id="pagPrincipal">
        <h1 class="font-bold text-blue-900 text-3xl p-4">Status dos Veículos:</h1>
        <div id="veiculosStatus" class="p-4 text-2xl">
        </div>
    </div>
  </div>
</div>

<script type="module" src="/static/js/pages/usersPages.js"></script>
{% endblock %}
